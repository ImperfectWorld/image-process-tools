<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>image-process zx1984</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #imgWrapper {
      position: relative;
      min-height: 400px;
      background: #F1F1F1;
      cursor: pointer;
      text-align: center;
    }
    #imgWrapper:after {
      content: '+ 点选择图片';
      padding: 100px 200px;
      line-height: 400px;
      color: #999;
      border: 1px dashed #ccc;
      border-radius: 10px;
    }
    #imgWrapper div {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      background: #F1F1F1;
    }
  </style>
</head>
<body>
<div>
  <div id="imgWrapper">
    <div class="view-wrapper">
      <!--图片预览容器-->
      <img src="" style="display: none">
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/js-polyfills/0.1.42/polyfill.min.js"></script>
<script src="<%= htmlWebpackPlugin.files.chunks['image-process-tools'].entry %>"></script>
<script>
  var imgWrapper = document.querySelector('#imgWrapper')
  var img = imgWrapper.querySelector('img')
  // 初始化图片预处理工具
  var zxImageProcess = new ZxImageProcess({
    // 触发文件选择的元素
    selector: '#imgWrapper',
    // 限制宽度缩放，则只需设置width值
    // 限制高度缩放，则只需设置height值
    // 同时设置了width、height值，则会对图片按尺寸裁剪
    width: 600,
    height: 400,
    success: function (result) {
      // 返回数据
      log(result);
      // 添加图片至目标容器
      img.src = result.base64
      img.style.display = ''
    },
    error: function (err) {
      console.error(err);
      if (err.code !== 9)
        alert(err.msg);
    }
  })

  log(zxImageProcess)

  // log
  function log () {
    console.log.apply(null, arguments);
  }
</script>
</body>
</html>
